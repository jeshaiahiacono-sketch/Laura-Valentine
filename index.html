      background: pink;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .box {
      background: white;

</head>

  <script>
    const yesBtn = document.getElementById("yes");

    let scale = 1;

    // Startposition fÃ¼r Nein

</body>
</html>
